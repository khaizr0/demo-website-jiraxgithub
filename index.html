<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Form Đăng Nhập -->
            <form class="form active" id="loginForm">
                <h2>Đăng Nhập</h2>
                
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                
                <button type="submit" class="btn">Đăng Nhập</button>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a>
                </div>
                <div class="toggle-form">
                    Chưa có tài khoản? <a onclick="showRegister()">Đăng ký ngay</a>
                </div>
            </form>

            <!-- Form Đăng Ký -->
            <form class="form" id="registerForm">
                <h2>Đăng Ký</h2>
                
                <div class="input-group">
                    <label for="registerName">Họ và tên</label>
                    <input type="text" id="registerName" name="name" required>
                    <div class="error-message" id="registerNameError"></div>
                </div>
                
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                
                <div class="input-group">
                    <label for="registerPassword">Mật khẩu</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" name="agree" required>
                    <label for="agreeTerms">Tôi đồng ý với <a href="#" style="color: #667eea;">Điều khoản sử dụng</a></label>
                </div>
                
                <button type="submit" class="btn">Đăng Ký</button>
                <div class="toggle-form">
                    Đã có tài khoản? <a onclick="showLogin()">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
